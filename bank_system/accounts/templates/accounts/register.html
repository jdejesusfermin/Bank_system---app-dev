<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>User Registration</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Username:</label>
                                <input type="text" id="id_username" name="username" class="form-control" placeholder="Enter your username" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Email:</label>
                                <input type="email" id="id_email" name="email" class="form-control" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_password1" class="form-label">Password:</label>
                                <input type="password" id="id_password1" name="password1" class="form-control" placeholder="Enter your password" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_password2" class="form-label">Confirm Password:</label>
                                <input type="password" id="id_password2" name="password2" class="form-control" placeholder="Confirm your password" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_pin" class="form-label">PIN:</label>
                                <input type="password" id="id_pin" name="pin" class="form-control" placeholder="Enter a 6-digit PIN" required>
                            </div>
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-success btn-block">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

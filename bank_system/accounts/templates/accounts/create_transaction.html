<!DOCTYPE html>
<html>
<head>
    <title>Create Transaction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-success mb-4">Create Transaction</h1>
        <form method="POST" action="/create/" class="shadow-sm p-4 bg-white rounded">
            {% csrf_token %} <!-- Django security token -->
            
            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" id="amount" name="amount" class="form-control" placeholder="Enter Amount" required>
            </div>
            
            <div class="mb-3">
                <label for="type" class="form-label">Transaction Type:</label>
                <select id="type" name="type" class="form-select" required>
                    <option value="Credit" selected>Credit</option>
                    <option value="Debit">Debit</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
    </div>
</body>
</html>
